---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1>{{site.author.title}}</h1><br />&nbsp;<br />
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, {{ site.author.job }}.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about me</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      <a href="{{ '/presentations' | prepend: site.baseurl }}" class="button button-ghost" title="presentations & publications">presentations & publications</a>
      <a href="https://podcast.tobiasfenster.io" class="button button-ghost" title="podcast">podcast</a>
      {% include social.html %}
    </div>
  </div>
</section>
